<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chat UOL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="stylesheet" href="loading.css" />
  </head>
  <body>
    <div class="telaEntrada">
      <img src="./Imagens/logo.png" />
      <div class="avisoNome"></div>
      <input type="text" placeholder="Digite seu nome" style="outline: none;" />
      <div class="botao" onclick="logar();">Entrar</div>
      <div class="carregando oculto">
        <div class="loader"></div>
        Entrando...
      </div>
    </div>
    <div class="topo">
      <img src="./Imagens/logo.png" />
      <div>
        <ion-icon name="people" onclick="mostrarContatos();"></ion-icon>
      </div>
    </div>

    <div class="container">
      <ul class="listaMensagens"></ul>
    </div>

    <div class="barraInferior">
      <textarea placeholder="Escreva aqui..." style="border: none;"></textarea>
      <div class="descricaoMensagem"></div>
      <ion-icon
        name="paper-plane-outline"
        onclick="enviarMensagem();"
        class="send"
      ></ion-icon>
    </div>

    <div class="cortina oculto" onclick="mostrarContatos();"></div>

    <div class="barraLateral">
      <div class="mensagemLateral">
        Escolha um contato para enviar mensagem:
      </div>

      <ul class="listaUsuarios"></ul>

      <div class="mensagemLateral">Escolha a visibilidade:</div>

      <ul class="visibilidade">
        <li class="publico" onclick="selecionarVisibilidade (this);">
          <div><ion-icon name="lock-open"></ion-icon></div>
          <div>
            PÃºblico
            <div class="check selecionado">
              <ion-icon name="checkmark-outline" class="check"></ion-icon>
            </div>
          </div>
        </li>

        <li
          class="reservado desabilitado"
          onclick="selecionarVisibilidade (this);"
        >
          <div><ion-icon name="lock-closed"></ion-icon></div>
          <div>
            Reservadamente
            <div class="check">
              <ion-icon name="checkmark-outline" class="check"></ion-icon>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="javascript.js" async defer></script>
  </body>
</html>
